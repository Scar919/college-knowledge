<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college knowledge</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <header>
        <div class="time">
            <p>timer:<span id="time">0</span></p>
        </div>
    
        <div id="score">score</div>
    </header>

<main>
    <section class="test">
        <div id="test-start">
            <div id ="start-screen" class="home">
                <h1>Test your skills</h1>
                <p>Let's test your knowledge! is it coding-level begginer? or coding-level expert! Lets put your knowledge to the test within the given time limit!</p>
                <p>Each incorrect answer will deduct 5 seconds of time.</p>
                <p>Ready? Lets begin!</p>
                <button id="start">CLICK TO START TEST</button>
            </div>   
        </div>
    </section>

    <section class="hide" id="questpg">
            <h2 id="questions-container"></h2>
            <div class="display"></div> 
    </section>
   
    <section class="hide" id="end">
        <div id="results"></div>
             <h2>results</h2>
             <div class="score"></div>
             <div class="hs-list"></div>
    </section>

    <div id="score" class="score"></div>
           
</main>
    <script src="./assets/script.js"></script>
</body>
</html>
